{% extends 'base.html' %}
{% block title %}Actualizar Producto{% endblock %}

{% block content %}

<div class="columns is-centered">
  <div class="column is-half">
    <div class="box">
      <h3 class="title is-4">Actualizar producto</h3>

      <form action="{{ url_for('update_producto', id_producto=producto.id_producto) }}" method="POST">

        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" name="nombre" value="{{ producto.nombre }}" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Descripci√≥n</label>
          <div class="control">
            <textarea class="textarea" name="descripcion" placeholder="Opcional">{{ producto.descripcion }}</textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Precio</label>
          <div class="control">
            <input class="input" type="number" step="0.01" name="precio" value="{{ producto.precio }}" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Stock</label>
          <div class="control">
            <input class="input" type="number" name="stock" value="{{ producto.stock }}" required>
          </div>
        </div>

        <div class="field is-grouped mt-4">
          <div class="control">
            <button type="submit" class="button is-primary">Actualizar</button>
          </div>
          <div class="control">
            <a href="{{ url_for('index') }}" class="button is-danger is-light">Cancelar</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
